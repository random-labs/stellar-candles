<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stellar Candlers - configuration</title>
    <link rel="stylesheet" href="styles/3rdParty/bootstrap.css?v=20180326">
    <link rel="stylesheet" href="styles/main.css?v=20180805">
    <link rel="stylesheet" href="styles/configuration.css?v=20180808">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <include src="components/header_row.html"></include>

        <button onclick="dumpCookie();">Show cookies</button>
        <button onclick="eraseCookies();">Clear cookies</button>
        <br/>
        <div id="debug" style="width: 500px; height: 200px; border: 1px solid green;">Hello World</div>
        <h5>Manage custom assets to be used on the Exchanges.</h5>
        <div class="row paddedRow">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h3>Custom asset types</h3>
                <hr/>
                <div id="customAssetTypesList" class="valueList"></div>
                <label for="newAssetCode">Asset type:</label>
                <input type="text" id="newAssetCode" placeholder="JPY, LTC..." maxlength="12" data-validation-regex="^[a-zA-Z0-9]{1,12}$"/>
                <button type="button" id="addAssetCodeBtn">Add</button>
                <div data-hint-for="newAssetCode">Up to 12 characters, only letters and digits.</div>
                <br/><br/>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>Custom issuers (anchors)</h3>
                <hr/>
                <div id="customAnchorsList" class="valueList"> </div>

                <label for="newAnchorAddress">Issuer address:</label>
                <input type="text" id="newAnchorAddress" placeholder="GASJBQBTC4C5J7X..." maxlength="56" data-validation-regex="^G[a-zA-Z0-9]{55}$"/>
                <br/>
                <div data-hint-for="newAnchorAddress">56 characters starting with G. Only letters and digits.</div>
                <label for="newAnchorName">Issuer domain:</label>
                <input type="text" id="newAnchorName" placeholder="example.com"/>
                <button id="addAnchorBtn" >Add</button>

            </div>
        </div>
        <div class="row paddedRow" style="margin-bottom: 60px;">
            <div class="col-lg-9 col-md-10 col-sm-12">
                <h3>Custom assets</h3>
                <hr/>
                <div id="customAssetsList" class="valueList"></div>
                <br/>
                <div style="width:600px; float: left;">
                    <div id="assetTypesDropDown">assetTypesDropDown</div>
                    <div id="anchorsDropDown">anchorsDropDown</div>
                </div>
                <button id="addAssetBtn" class="big-button">Add</button>
            </div>
        </div>
    </div>

    <include src="components/footer.html"></include>

    <script type="text/javascript" src="./scripts/3rdParty/bootstrap.min.js?v=20180326"></script>
    <script type="text/javascript" src="./scripts/3rdParty/jquery.ddslick.js" ></script>
    <script type="text/javascript" src="./scripts/UIHelpers.js"></script>
    <script type="text/javascript" src="./scripts/Account.js?v=20180417"> </script>
    <script type="text/javascript" src="./scripts/Asset.js?v=20180412"> </script>
    <script type="text/javascript" src="./scripts/Common.js?v=20180325"> </script>
    <script type="text/javascript" src="./scripts/AssetRepository.js?v=20180808"> </script>
    <script type="text/javascript" src="./scripts/prerenderedTemplates.js?v=20180810"></script>
    <script type="text/javascript" src="./scripts/configuration.js?v=20180808"> </script>
</body>
</html>
