    <script type="text/javascript" src="scripts/3rdParty/bootstrap.min.js?v=20180326"></script>
    <script src= "scripts/3rdParty/zingcharts/zingchart.min.js"></script>

    <!-- EXPERIMENTAL AT THE MOMENT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>




    <script type="text/javascript" src="scripts/Account.js?v=20180417"> </script>
    <script type="text/javascript" src="scripts/Asset.js?v=20180412"> </script>
    <script type="text/javascript" src="scripts/Constants.js?v=20180325"> </script>
    <script type="text/javascript" src="scripts/exchange.js?v=20180325"></script>
    <script type="text/javascript" src="scripts/prerenderedTemplates.js?v=20180325"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid magenta; background-color: pink;">
                Logo<br />
                will be<br />
                right here.
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12" style="border: 1px solid yellow;">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid blue;">
                TODO:<br />
                decide what<br />
                could be here.
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12" style="border: 1px solid blue;">
                <a href="#" onclick="getDataForChart(KnownAssets.XLM, KnownAssets.MOBI);">Load chart</a> &nbsp;

                <select class="selectpicker">
                    <option style="height: 40px; background:url(./images/assets/REPO.png); background-repeat: no-repeat; background-size: 40px 40px">REPO</option>
                    <option style="height: 40px;"
                            data-content="<div style='height: 100%; background:url(./images/assets/TARI.png); background-repeat: no-repeat; background-size: 40px 40px'>Relish</div>">TARI</option>
                    <option>Two two, 2</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid magenta;">
                <table>
                    <thead>
                        <th>Price</th>
                        <th>Amount XLM</th>
                    </thead>
                    <tbody id="orderBookAsks">
                        <tr></tr>
                        <tr><td>Loading data...</td></tr>
                    </tbody>
                </table>
                <div id="currentPrice">
                    <span>0.0</span>
                </div>
                <table>
                    <tbody id="orderBookBids">
                        <tr></tr>
                        <tr><td>Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-7 col-md-8 col-sm-8" id="candleChartPanel" style="border: 1px solid cornflowerblue; height: 800px;">
                <div id="marketChart" style="min-height: 500px; height: 100%;">
                    Loading chart...
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4">
                <a href="#" onclick="$('#tradeHistoryData').empty(); return false;">clear</a>
                <table id="tradeHistoryTable">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Trade</th>
                    </tr>
                    </thead>
                    <tbody id="tradeHistoryData">
                    <tr></tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>Loading data...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
