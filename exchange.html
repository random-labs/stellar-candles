<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exchange</title>
    <link rel="stylesheet" href="styles/main.css?v=20180325">
    <link rel="stylesheet" href="styles/exchange.css?v=20180425">
    <link rel="stylesheet" href="styles/3rdParty/bootstrap.css?v=20180326">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/3rdParty/bootstrap.min.js?v=20180326"></script>
    <script src= "scripts/3rdParty/zingcharts/zingchart.min.js"></script>
    <script> zingchart.MODULESDIR = "scripts/3rdParty/zingcharts/modules/"; </script>
    <script type="text/javascript" src="./scripts/3rdParty/jquery.ddslick.js" ></script>

    <script type="text/javascript" src="scripts/Account.js?v=20180417"> </script>
    <script type="text/javascript" src="scripts/Asset.js?v=20180412"> </script>
    <script type="text/javascript" src="scripts/Constants.js?v=20180325"> </script>
    <script type="text/javascript" src="scripts/CandlestickChart.js?v=20180429"></script>
    <script type="text/javascript" src="scripts/exchange.js?v=20180325"></script>
    <script type="text/javascript" src="scripts/prerenderedTemplates.js?v=20180325"></script>

    <script type="text/javascript">
        var exchangeUi = new Exchange("baseAssetCodeDropDown", "baseAssetAnchorDropDown", "counterAssetCodeDropDown", "counterAssetAnchorDropDown");
        $(function() {
            exchangeUi.Initialize();
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <a id="logo" class="link" href="overview.html" title="Stellar Candles">
                <span class="homeLink">Stellar&nbsp;Candles</span>
                </a>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 headerLinks">
                <a class="link" href="configuration.html" style="float: right;">Configuration</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid blue;">
                TODO: decide what<br />
                could be here.
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12" style="border: 1px solid blue;">
                <div style="width:450px; float: left;">
                    <div id="baseAssetCodeDropDown">Asset code drop-down here</div>
                    <div id="baseAssetAnchorDropDown">Anchor drop-down here</div>
                    <div class="swapButton">
                        <a href="#" title="Switch assets" onclick="exchangeUi.SwapAssets(); return false;">&lt;==&gt;</a>
                    </div>
                </div>

                <div style="width: 450px; float: left;">
                    <div id="counterAssetCodeDropDown">Asset code drop-down here</div>
                    <div id="counterAssetAnchorDropDown">Anchor drop-down here</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid magenta;">
                <table>
                    <thead>
                        <th>Price</th>
                        <th>Amount <span class="baseAssetCode"></span></th>
                    </thead>
                    <tbody id="orderBookAsks">
                        <tr></tr>
                        <tr><td>Loading data...</td></tr>
                    </tbody>
                </table>
                <div id="currentPrice">
                    <span>0.0</span>
                </div>
                <table>
                    <tbody id="orderBookBids">
                        <tr></tr>
                        <tr><td>Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-7 col-md-8 col-sm-8" id="candleChartPanel" style="border: 1px solid cornflowerblue; height: 800px;">
                <div id="marketChart" style="min-height: 500px; height: 100%;">
                    <br/><br/>Loading chart...
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4">
                <table id="tradeHistoryTable">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Price</th>
                        <th>Amount (<span class="baseAssetCode"></span>)</th>
                    </tr>
                    </thead>
                    <tbody id="tradeHistoryData">
                    <tr></tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>Loading data...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
