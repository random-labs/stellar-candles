</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid magenta; background-color: pink;">
                Logo<br />
                will be<br />
                right here.
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12" style="border: 1px solid yellow;">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid blue;">
                TODO:<br />
                decide what<br />
                could be here.
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12" style="border: 1px solid blue;">
                <div id="baseAssetCodeDropDown">There should be a drop-down here</div>
                <script type="text/javascript">
                    setupAssetCodesDropDown("#baseAssetCodeDropDown");
                </script>

                <div id="baseAssetAnchorDropDown">There should be a drop-down here</div>
                <script type="text/javascript">
                    //Dropdown plugin data
                    var assetIssuersDdData = [
                        {
                            text: "repocoin.io",
                            value: "repocoin.io",
                            description: "repocoin.io"
                        },
                        {
                            text: "apay.io",
                            value: "apay.io",
                            description: "apay.io"
                        },
                        {
                            text: "(native)",
                            value: "native",
                            description: "(native)"
                        }
                    ];

                    $('#baseAssetAnchorDropDown').ddslick({
                        data: assetIssuersDdData,
                        width: 300,
                        onSelected: function (data) {
                            //TODO: I need to think about how to select current asset after initial page load and not trigger this
                            if ("ADD_CUSTOM"  === data.selectedData.value) {
                                alert("todo: configuration page");
                            }
                            else {
                                window.location = "exchange.html#" + data.selectedData.value + "/";
                            }
                        }
                    });
                </script>
            </div>

            <div class="col-lg-5 col-md-12 col-sm-12" style="border: 1px solid aqua;">
                <div id="counterAssetCodeDropDown">There should be a drop-down here</div>
                <script type="text/javascript">
                    setupAssetCodesDropDown("#counterAssetCodeDropDown");
                </script>

                <div id="counterAssetAnchorDropDown">There should be a drop-down here</div>
                <script type="text/javascript">
                    //Dropdown plugin data
                    var assetIssuersDdData = [
                        {
                            text: "repocoin.io",
                            value: "repocoin.io",
                            description: "repocoin.io"
                        },
                        {
                            text: "apay.io",
                            value: "apay.io",
                            description: "apay.io"
                        },
                        {
                            text: "(native)",
                            value: "native",
                            description: "(native)"
                        }
                    ];

                    $("#counterAssetAnchorDropDown").ddslick({
                        data: assetIssuersDdData,
                        width: 300,
                        onSelected: function (data) {
                            //TODO: I need to think about how to select current asset after initial page load and not trigger this
                            if ("ADD_CUSTOM"  === data.selectedData.value) {
                                alert("todo: configuration page");
                            }
                            else {
                                window.location = "exchange.html#" + data.selectedData.value + "/";
                            }
                        }
                    });
                </script>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12" style="border: 1px solid magenta;">
                <table>
                    <thead>
                        <th>Price</th>
                        <th>Amount XLM</th>
                    </thead>
                    <tbody id="orderBookAsks">
                        <tr></tr>
                        <tr><td>Loading data...</td></tr>
                    </tbody>
                </table>
                <div id="currentPrice">
                    <span>0.0</span>
                </div>
                <table>
                    <tbody id="orderBookBids">
                        <tr></tr>
                        <tr><td>Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-7 col-md-8 col-sm-8" id="candleChartPanel" style="border: 1px solid cornflowerblue; height: 800px;">
                <div id="marketChart" style="min-height: 500px; height: 100%;">
                    <a href="#" onclick="getDataForChart(KnownAssets.XLM, KnownAssets.MOBI);">Load chart</a>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4">
                <a href="#" onclick="$('#tradeHistoryData').empty(); return false;">clear</a>
                <table id="tradeHistoryTable">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Trade</th>
                    </tr>
                    </thead>
                    <tbody id="tradeHistoryData">
                    <tr></tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>Loading data...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</html>
