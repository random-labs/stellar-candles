<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>My Exchanges</title>

    <link rel="stylesheet" href="styles/main.css?v=20180805">
    <link rel="stylesheet" href="styles/myExchanges.css?v=20180829">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container-fluid">
            <include src="components/header_row.html"></include>
    
            <div class="row">
                <div class="col-lg-12" style="border: 1px solid black;">
                    TODO: highlight the link "My Exchanges" in header (and do the same on the Configuration page)
                </div>
            </div>
    
            <div class="row exchanges-frame">
                Dynamically loaded here...

                
                <div id="customExchange1" data-index="1" class="col-xl-3 col-lg-4 col-md-6 col-sm-12" style="border: 1px solid blue;">
                    <div class="exchange-link">
                        <div class="assetsSelection">
                            <div class="removeExchButton" onclick="alert('gonna delete Exch #1');">X</div>
                            
                            <div style="display: flex; flex-direction: row; background-color: yellow;">
                                <div class="baseAssetCodeDropDown" style="width: 100px; background-color: blue;">Asset code drop-down here</div>
                                <div class="baseAssetAnchorDropDown">Anchor drop-down here</div>
                                <div class="counterAssetCodeDropDown" style="width: 100px; background-color: limegreen;">Asset code drop-down here</div>
                                <div class="counterAssetAnchorDropDown">Anchor drop-down here</div>
                            </div>
                        </div>
                        <div class="assetsDescription">
                            <div class="lastPrice">0.00</div>
                            <div class="baseAssetDesc">
                                <span class="baseAssetCode">ASDF</span><br/><span class="baseAssetIssuer">example.com</span>
                            </div>
                            <span class="slash">/</span>
                            <div class="counterAssetDesc">
                                <span class="counterAssetCode">XYZ</span><br/><span class="counterAssetIssuer">example.org</span>
                            </div>
                            <div class="dailyChangePercent green">+0.00%</div>
                        </div>
                        <div id="highestXlmVolumeChart1" class="exchange-link-chart">
                            <br/>Loading data...
                        </div>
                        <script type="text/javascript">
                            var highestXlmVolumeChart1Ui;
                            $(function() {
                                highestXlmVolumeChart1Ui = new ExchangeThumbnail(KnownAssets.XLM, KnownAssets.MOBI);
                                highestXlmVolumeChart1Ui.Initialize("highestXlmVolumeChart1");

                                $(".assetsSelection").click(function(ev){ ev.preventDefault(); return false;});
                                $(".exchange-link").on("mouseover", function(){
                                    $(this).find("div.removeExchButton").show();
                                }).on("mouseout", function() {
                                    $(this).find("div.removeExchButton").hide();
                                });
                            });
                        </script>
                    </div>

                </div>
            


            </div>
        </div>


        <include src="components/footer.html"></include>
    
        <script type="text/javascript" src="scripts/3rdParty/bootstrap.min.js?v=20180326"></script>
        <script type="text/javascript" src="./scripts/3rdParty/jquery.ddslick.js" ></script>

        <script type="text/javascript" src="scripts/SmallLineChart.js?v=20180804"></script>
        <script type="text/javascript" src="scripts/ExchangeThumbnail.js?v=20180804"></script>
        <script type="text/javascript" src="scripts/ExchangePair.js?v=20180828"></script>
        <script type="text/javascript" src="scripts/myExchanges.js?v=20180828"></script>
    </body>
